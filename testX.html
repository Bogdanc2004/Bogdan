<!DOCTYPE html>
<html lang="en">
<style>
    /* styles.css */

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.image-container {
    transition: transform 0.5s ease;
}

.image {
    display: block;
    max-width: 100%;
    height: auto;
}

.description {
    opacity: 0;
    margin-left: 20px;
    transition: opacity 0.5s ease;
    white-space: nowrap;
}

/* Hover effects */
.container:hover .image-container {
    transform: translateX(-150px);
}

.container:hover .description {
    opacity: 1;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide with Description</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="your-image.jpg" alt="Description Image" class="image">
        </div>
        <div class="description">
            <p>This is the description that appears on hover.</p>
        </div>
    </div>
</body>
</html>
